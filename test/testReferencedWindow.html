<html>

<head>
<title>Selenium Remote Control</title>
<script src="../snapsie.js"></script>
<script type="text/javascript">
function openWindowAndSave() {
    var outputFile = document.getElementById('outputPath').value;
    var win = window.open('testStandards.html');
    setTimeout(function() {
        var doc = win.document;
        var script = doc.createElement('script');
        script.src = '../snapsie.js';
        doc.body.appendChild(script);
        script = doc.createElement('script');
        script.text = 'new Snapsie().saveSnapshot("' + outputFile.replace(/\\/g, '\\\\') + '");';
        doc.body.appendChild(script);
    }, 2500);
}
</script>
</head>

<body>
<table>
<tr><td><input type="text" value="C:\snapsie_test.png" size="40" id="outputPath" /></td>
    <td><input type="button" value="Open Window And Save" onclick="openWindowAndSave()" /></td>
